<!DOCTYPE html>
<html>

<title>Cadastro Viagem</title>
</head>
<body>
<h1>Cadastro de Viagens</h1>
<form action="../MVC/CadastroViag" method="post" class="form-control">
<fieldset>


<legend>Dados da Viagem</legend>

<p><label for="nome">Destino:</label>

<input type="text"id="destino"name="destino"></p>

<p><label for="nome">Data:</label>

<input type="text"id="data"name="data"></p>

<p> <label for="cpf">Horario:</label>
<input type="text"id="hora"name="hora"></p>

<p> <label for="cep">ID:</label>
<input type="text"id="id"name="id"></p>





<p><input type="submit"value="Cadastrar">
</fieldset>

</form>


</body>
</html>
